<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      html, body {
        height: 100%;
      }
      .full-height {
        height: 100%;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center full-height">
    <div class="container mt-4">
        <div class="row align-item-center">
            <div class="col md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rouded-3 bg-light" method="post">
                    <div class="text-center mb-4">
                        <img src="https://www.disdal.com.br/wp-content/uploads/2023/11/logo-disdal-topo.png" alt="Disdal Tech" class="img">
                    </div>                    
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control mb-4" placeholder="Usuário" id="username" name="username" value="{{ username }}" required>
                        <label for="InputUsuario" class="form-label">Usuário</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control mb-4" placeholder="Senha" id="password" name="password" value="{{ password }}" required>
                        <label for="InputSenha" class="form-label">Senha</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
                </form>
                {% if error %}
                  <p>{{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
